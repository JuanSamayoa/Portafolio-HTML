<!-- contact.component.html -->
<div class="container">
  <h1>Contáctame</h1>

  <div class="contact-form">
    <form>
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Tu nombre" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="tu@email.com" required type="email">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mensaje</mat-label>
          <textarea matInput placeholder="Escribe tu mensaje aquí..." required rows="6"></textarea>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Enviar mensaje</button>
    </form>
  </div>
</div>
