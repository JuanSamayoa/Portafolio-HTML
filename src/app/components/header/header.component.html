<div class="header-container">
  <mat-toolbar color="primary">
    <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <nav class="desktop-nav">
      <a mat-button *ngFor="let item of navItems" [routerLink]="item.path" routerLinkActive="active">
        {{ item.label }}
      </a>
    </nav>
  </mat-toolbar>

  <!-- Overlay para oscurecer el fondo -->
  <div class="sidenav-overlay" [class.visible]="isMenuOpen" (click)="closeSidenav()"></div>

  <!-- Sidenav sobre todo el contenido -->
  <div class="mobile-sidenav" [class.open]="isMenuOpen">
    <div class="sidenav-header">
      <button mat-icon-button class="close-button" (click)="closeSidenav()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.path" routerLinkActive="active"
        (click)="closeSidenav()">
        {{ item.label }}
      </a>
    </mat-nav-list>
  </div>
</div>
