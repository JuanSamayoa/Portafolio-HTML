<div class="container" *ngIf="project">
  <div class="back-link">
    <a routerLink="/projects">
      <mat-icon>arrow_back</mat-icon> Volver a proyectos
    </a>
  </div>

  <div class="project-header">
    <h1>{{ project.title }}</h1>

    <div class="project-links">
      <a mat-raised-button color="primary" *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank">
        <mat-icon>launch</mat-icon> Ver Demo
      </a>
      <a mat-raised-button *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank">
        <mat-icon>code</mat-icon> Código Fuente
      </a>
    </div>
  </div>

  <div class="project-content">
    <div class="project-image">
      <img [src]="project.imageUrl" [alt]="project.title">
    </div>

    <div class="project-details">
      <h2>Descripción</h2>
      <p>{{ project.description }}</p>

      <h2>Tecnologías utilizadas</h2>
      <mat-chip-set>
        <mat-chip *ngFor="let tech of project.technologies">{{ tech }}</mat-chip>
      </mat-chip-set>
    </div>
  </div>
</div>
